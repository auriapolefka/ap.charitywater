<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water Landing Page</title>
  <style>
    body, h1, p, button {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      line-height: 1.6;
      background: url('img/ethiopia.png') no-repeat center center fixed;
      background-size: cover;
      color: #333333;
    }
    .hero {
      position: relative;
      background: url("placeholder-hero.jpg") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      color: white;
      padding: 2rem;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }
    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 600px;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      line-height: 1.2;
    }
    .hero p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    .btn-donate {
      background-color: #f5a623;
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn-donate:hover {
      background-color: #d48806;
    }
    .logo {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1rem;
      color: #333;
    }
    .logo img {
      height: 32px;
      width: auto;
      display: block;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="logo">
      <img src="img/cw_logo-2.png" alt="Charity: Water logo">
    </div>
    <div class="hero-content">
      <h1>Join the Generation<br>Making Clean Water<br>Possible for All</h1>
      <p>Simple giving. Radical transparency. Real change you can track â€” no matter the size of your gift.</p>
      <a href="https://www.charitywater.org/donate" class="btn-donate" target="_blank">Donate</a>
    </div>
  </section>
</body>
</html>
